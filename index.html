<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QuizMaster</h1>
        
        <div class="quiz">
            <h2>Math Quiz</h2>
            
            <div class="question">
                <p>5 + 3?</p>
                <input type="number" id="q1" placeholder="Enter answer">
            </div>
            
            <div class="question">
                <p>10 - 4?</p>
                <input type="number" id="q2" placeholder="Enter answer">
            </div>
            
            <div class="question">
                <p>6 × 7?</p>
                <input type="number" id="q3" placeholder="Enter answer">
            </div>
            
            <div class="question">
                <p>20 ÷ 4?</p>
                <input type="number" id="q4" placeholder="Enter answer">
            </div>
            
            <div class="question">
                <p>8 + 12?</p>
                <input type="number" id="q5" placeholder="Enter answer">
            </div>
            
            <div class="question">
                <p>15 - 7?</p>
                <input type="number" id="q6" placeholder="Enter answer">
            </div>
            
            <div class="question">
                <p>4 × 9?</p>
                <input type="number" id="q7" placeholder="Enter answer">
            </div>
            
            <div class="question">
                <p>24 ÷ 6?</p>
                <input type="number" id="q8" placeholder="Enter answer">
            </div>
            
            <div class="question">
                <p>11 + 9?</p>
                <input type="number" id="q9" placeholder="Enter answer">
            </div>
            
            <div class="question">
                <p>18 - 5?</p>
                <input type="number" id="q10" placeholder="Enter answer">
            </div>
            <div class="question">
                <p>12 x 5?</p>
                <input type="number" id="q11" placeholder="Enter answer">
            </div>
            <div class="question">
                <p>50 x 2?</p>
                <input type="number" id="q12" placeholder="Enter answer">
            </div>
        </div>
        
        <button id="check">Check Score</button>
        
        <div id="display"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
